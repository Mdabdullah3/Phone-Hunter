<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Master</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap Cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header Area -->
    <main class="header-area">
      <h1 class="text-title" style="background: #3F3D56;">Phone Master</h1>
    <div class="extra-style">
      <input
        type="text"
        class="form-control py-3"
        placeholder="Search Your Favorite Phone"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
        id="input-box"
      />
      <span
        class="btn-style"
        onclick="allPhones()"
        >Search</span
      >
    </div>


    <!-- Phone Details  -->
    <div id="phoneDetails" class="container mx-auto mt-5"></div>

    <!-- Show Phone  -->
    <div
      id="search-result"
      class="container mx-auto mt-5 row row-cols-1 row-cols-md-3 g-5 card-design"
    ></div>

    <!-- Display Erorr Message Show  -->
    <h1 class="fs-2 text-center text-danger" id="errorShow"></h1>
    <!-- javascript stylesheet  -->
  </main>
    <script src="js/app.js"></script>

    <!-- javascript Cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
